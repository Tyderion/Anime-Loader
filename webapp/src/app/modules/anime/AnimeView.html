<div class="container single-anime">
  <div class="title">{{anime.Anime.title}}</div>
  <div class="qualitites">{{anime.Anime.qualities}}</div>
  <a href="{{anime.Anime.link}}" target="_blank"><i class="material-icons">open_in_browser</i></a>


  <button class="waves-effect waves-light indigo darken-3 btn" ng-click="anime.loadAnime()">Load links</button>

  <input-field class="search">
    <input ng-model="anime.query" type="text" id="search" name="search">
    <label for="search"></label>
    <i class="material-icons prefix">search</i>
  </input-field>


  <div dnd-list="anime.Links[720]" class="list-720">
    <li ng-repeat="item in anime.Links[720] | filter:anime.filter() "
        dnd-draggable="item"
        dnd-moved="anime.Links[720].splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models.selected = item"
        ng-class="{'selected': models.selected === item}"
    >
      <a href="{{item.link}}">{{item.title}}</a>

    </li>
  </div>

  <!--<pre style="position: absolute; left: 0; top: 200px; right: 0;">{{anime.Links | json}}</pre>-->
</div>
